{% extends "base.html" %}

{% load static %}

{% block content %}

<div class='container'>

    <div class='row'>
        <div class='col'>

        <h1>{{ object.title }}</h1>
        {{ object.timestamp | timesince }} ago<br>
        {{ object.description }}<br>
        
        {% if object.image %}
            <img src='{{ object.image.url }}' class='img-fluid'><br>
        {% endif %}

        </div>
    </div>
</div>

{% endblock content %}
